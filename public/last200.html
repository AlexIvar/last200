<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="last200.css">

    <title>last200!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome</h1>
        <code style="color: black">Enter the total number of questions for the selected subject and press GO! </br> It will give you the last 200 questions seperated with commas!</code>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Select subject<lablel>
              <div class="input-group mb-3">
          <div class="btn-group btn-group-toggle flex-wrap" id="subjects" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="POF" value="81" autocomplete="off" checked> POF
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="AGK" value="21" autocomplete="off"> AGK
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="RNAV" value="62" autocomplete="off"> RNAV
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="FP" value="33" autocomplete="off"> RNAV
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="INST" value="333" autocomplete="off"> INST
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="MET" value="444" autocomplete="off"> MET
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="OPS" value="555" autocomplete="off"> OPS
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="VFR" value="666" autocomplete="off"> VFR
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="IFR" value="777" autocomplete="off"> IFR
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="PERF" value="888" autocomplete="off"> PERF
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="GNAV" value="999" autocomplete="off"> GNAV
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="MB" value="000" autocomplete="off"> MB
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="HPL" value="111" autocomplete="off"> HPL
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="AIRLAW" value="10" autocomplete="off"> AIRLAW
          </label>
        </div>
      </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Enter total number of questions for the subject</label>

          <div class="input-group mb-3">
            <input type="text" id="inputnumber" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="numberbutton">GO!</button>
            </div>
          </div>

        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Numbers generated</label>
          <textarea class="form-control" id="numbersOutput" rows="10"></textarea>
          <button type="button" id="copyButton" data-toggle="tooltip" data-placement="top" title="Text copied!" class="btn btn-primary btn-sm float-right">copy text</button>
        </div>
</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="last200.js"></script>
  </body>
</html>
